<form #form="ngForm" novalidate class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de certificados</h1>
    <p class="mb-4 custom-subtitle">
      Preencha as informações para gerar um novo certificado
    </p>
  </div>
  <div class="custom-card w-100">
    <h2>Novo certificado</h2>
    <div class="mb-3 custom-input-group">
      <label
        [ngClass]="{ 'text-danger-label': campoValido(nomeRef) }"
        class="form-label"
        >Nome</label
      >
      <input
        type="text"
        [(ngModel)]="certificado.nome"
        name="nome"
        #nomeRef="ngModel"
        maxlength="150"
        minlength="3"
        required
        class="form-control custom-input"
        placeholder="Nome do aluno"
      />
      @if (campoValido(nomeRef)) {
      <div class="error-message d-flex align-items-center">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">O nome do aluno é obrigatório</p>
      </div>
      }
    </div>
    <div class="mb-3 custom-input-group d-flex align-items-end">
      <div class="flex-grow-1 me-2">
        <label class="form-label">Atividade</label>
        <input
          type="text"
          [(ngModel)]="atividade"
          name="atividade"
          #atividadeRef="ngModel"
          maxlength="50"
          required
          class="form-control custom-input"
          placeholder="Atividade exercida"
        />
      </div>
      <app-secondary-button
        textoBotao="Adicionar"
        phClass="ph ph-plus"
        [disabled]="certificado.atividades.length === 0"
        (click)="adicionarAtividade()"
      ></app-secondary-button>
    </div>
    <div class="atividade-group">
      <label class="form-label">Lista de atividade</label>
      <div class="item-list w-100">
        @for (atividade of certificado.atividades; track $index) {
        <div class="item">
          <span class="item-text">{{ atividade }}</span>
          <div (click)="excluirAtividade($index)" class="remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        @if ($index + 1 != certificado.atividades.length) {
        <hr />
        } }
      </div>
    </div>
    <app-primary-button
      [disabled]="!formValido()"
      textoBotao="Gerar certificado"
      (click)="submit()"
    ></app-primary-button>
  </div>
</form>
